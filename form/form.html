<html>
  <head>
    <title>Formulaires</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <link href="form.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <form action="/url-de-la-page-de-traitement-cote-serveur" method="post">
        <div class="mb-3">
         <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10" value="John" />
        </div>
        <div class="mb-3">
            <fieldset>
                <legend>Address</legend>
                <input type="number" id="address-number" name="address-number" placeholder="Street Number" />
                <input type="text" id="address-street" name="address-street" placeholder="Street Name" />
                <input type="text" id="address-postcode" name="address-postcode" placeholder="Postcode" pattern="[0-9]{5}"/>
                <input type="text" id="address-city" name="address-city" placeholder="City"/>
            </fieldset>
        </div>
        <div class="mb-3">
            <label class="form-label" for="age">Age</label>
            <input type="number" value="42" size="4" name="age" id="age" step="2" />
        </div>
        <div class="mb-3">
            <select name="type" id="type">
                <option>Electric</option>
                <option>Thermic</option>
            </select>
        </div>
        <div class="mb-3">
            <fieldset>
                <legend>Sex</legend>        
                <input type="radio" class="form-check-input" name="sex" id="male" /><label class="form-label" for="male">Male</label>
                <input type="radio" class="form-check-input" name="sex" id="female" /><label class="form-label" for="female">Female</label>
            </fieldset>
            <input type="date" name="birthdate" id="birthdate" />
            <input type="color" name="favorite-color" id="favorite-color" />
            <input type="file" name="passport" id="passport" />
            <textarea name="comment" id="comment" placeholder="your comment"></textarea>
        </div>
        <button class="btn btn-success">Submit</button>
    </form>
  </body>
</html>
